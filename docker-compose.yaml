version: '3'

services:
  web:
    build: ./
    command: gunicorn taxiback.wsgi:application --bind 0.0.0.0:8000
    volumes:
      - static_volume:/usr/src/app/staticfiles
      - media_volume:/usr/src/app/media
    expose:
      - 8000
    env_file:
      - ./.env.prod
    depends_on:
      - db
  db:
    image: postgres:13.0-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    env_file:
      - ./.env.prod.db
  telemetry_db:
    image: postgres:13.0-alpine
    volumes:
      - tel_postgres_data:/var/lib/postgresql/data/
    env_file:
      - ./.telemetry.env
  nginx:
    build: ./nginx
    volumes:
      - static_volume:/usr/src/app/staticfiles
      - media_volume:/usr/src/app/media
    ports:
      - '80:9000'
    depends_on:
      - web
  

volumes:
  postgres_data:
  tel_postgres_data:
  static_volume:
  media_volume: